<div>
    <input [formControl]="formControl">
    <button (click)="addPost()"> add post</button>
</div>
<ng-container *ngIf="this.vm$|async as vm">
    <ng-container *ngIf="vm.isLoading; else showListPost">
        ...loading
    </ng-container>
    <ng-template #showListPost>
        <div *ngFor="let post of vm.posts" (click)="getCurrentPost(post.id)">
           {{post.title}}

        </div>
    </ng-template>
    <button > sort</button>
</ng-container>
